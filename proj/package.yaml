name:                proj
version:             0.1.0.0
github:              parsonsmatt/haskell-projects
license:             BSD3
author:              Matthew Parsons
maintainer:          parsonsmatt@gmail.com
copyright:           2018 Matthew Parsons

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/githubuser/proj#readme>

dependencies:
- base >= 4.7 && < 5
- persistent
- persistent-template
- text
- time

library:
  source-dirs: src
  ghc-options: -Wall -Wcompat -Wincomplete-record-updates -Wincomplete-uni-patterns -Wredundant-constraints -Werror
  default-extensions:
      - FlexibleContexts
      - FlexibleInstances
      - GADTs
      - GeneralizedNewtypeDeriving
      - MultiParamTypeClasses
      - ScopedTypeVariables
      - TypeApplications

tests:
  proj-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - proj
    - hspec
